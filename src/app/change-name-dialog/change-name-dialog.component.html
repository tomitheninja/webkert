<h1 mat-dialog-title>Change Name</h1>
<div mat-dialog-content>
  <p>Enter your new name:</p>
  <mat-form-field>
    <input matInput [formControl]="newNameControl" placeholder="New Name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newNameControl.value" cdkFocusInitial>
    Save
  </button>
</div>
